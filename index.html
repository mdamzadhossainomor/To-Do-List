<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="output/main.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"
        type="text/css" />
</head>

<body class="bg-gradient-to-r from-slate-400 from-10% to-emerald-500 to-90% ">


    <div class=" flex flex-col justify-center items-center mx-auto border w-[500px] mt-10 p-8 rounded-md shadow-xl bg-slate-500">
        <h1 class="text-4xl mb-4 mt-10 ">To-do List</h1>


        <p id="summary" class=" mb-4 mt-4 text-black">0 Total, 0 Completed, 0 Pending</p>

        <div class=" mt-4">
            <input id="todo-input" type="text" placeholder="Add your task ..."
                class="p-2 border rounded-l-lg  text-lg focus:outline-none w-[350px]">
            <button id="add-btn"
                class="bg-teal-600 text-white px-6 py-2 rounded-r-lg text-lg hover:bg-teal-700 duration-100 focus:outline-none">
                <i class="fa-solid fa-pencil"></i>
            </button>
        </div>


        <table class="task-list w-full max-w-2xl text-lg mt-5">
            <thead>
                <tr class="text-left font-bold border-b">
                    <th>Num</th>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="todo-list">

            </tbody>
        </table>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
